<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>all pages will inherit this</h1>

    {% block content %}
    <h1>anything inside layout block content will be overridden if other page's block
        content is not empty</h1>
    {% endblock content %}
</body>

</html>
